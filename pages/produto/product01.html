<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="favicon icon" href="/pages/img/favicon.ico" />
  <link rel="stylesheet" href="/pages/styles.css">
  <link rel="stylesheet" href="/pages/produto/product.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Document</title>
</head>

<body>
  <header>
    <div class="nav container">
      <div class="div-logo">
        <a href="/pages/home/home.html" class="logo">Loja Ecommerce</a>
      </div>
      <div class="icons-navbar">
        <div class="search-box">
          <input type="text" class="search-txt" placeholder="Pesquisar" />
          <a href="#">
            <i class="bx bx-search-alt" id="search"></i>
          </a>
        </div>
        <div class="popup-carrinho">
          <a href="/pages/cadastro/registration.html">
            <i class="bx bx-user" id="user-icone" title="Cadastrar Conta"></i></a>
          <i class="bx bx-shopping-bag" id="carrinho-icone" title="Carrinho"></i>
        </div>
      </div>
      <div class="cart">
        <h2 class="cart-title">Seu carrinho</h2>
        <p>está vazio</p>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">R$ 0</div>
        </div>
        <button type="button" class="btn-buy">Comprar Agora</button>
        <a href="/pages/checkout/checkout.html">
          <button type="button" class="btn-buy">Finalizar Compra</button>
        </a>
        <i class="bx bx-x" id="close-cart"></i>
      </div>
    </div>
  </header>

  <div class="showroom">
    <div class="produto-image">
      <img class="product-image" src="/pages/img/IMG_01.webp" alt=""></img>
    </div>
    <div class="product-descricao">
      <div class="product-name">
        <h3><span>VESTIDO TRANSPARENTE BOW</span></h3>
      </div>

      <div class="price">
        <p id="product-preco-id">De R$ 229,90 por:</p>
        <span id="product-preco-span">R$ 199,90</span>
      </div>
      <span id="product-preco-id">em até 3x R$ 66,63</span>

      <div class="select">
        <div class="product-descricao-tamanho">Escolha o tamanho</div>
        <div class="produto-container">
          <form>
            <input type="radio" name="size" id="p">
            <label for="p">P</label>

            <input type="radio" name="size" id="m">
            <label for="m">M</label>

            <input type="radio" name="size" id="g">
            <label for="g">G</label>
          </form>
        </div>
        <div class="product-escolhas">
          <input class="product-escolha-final" type="button" value=" Adicionar à Sacola">
          <a href="/pages/checkout/checkout.html">
          <input class="product-escolha-final" type="button" value="Finalizar Compra"></a>
          <input class="product-escolha-final" type="button" value="Voltar">
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer>
    <div class="footer-div">
      <h2 id="form-footer-h2">Loja Ecommerce</h2>
      <div class="content-footer">
        Copyright©2022-2022,Loja Ecommerce Company. Todos os direitos
        reservados.
      </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/81e40cb5df.js" crossorigin="anonymous"></script>
  <script src="/main.js"></script>



</body>

</html>
